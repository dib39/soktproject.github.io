<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/photo_styles.css">
    <link rel="stylesheet" href="css/css_anim/photo_styles_anim.css">
    <link rel="stylesheet" href="css/css_adapt/photo_styles_adapt.css">
</head>
<body>
    
    <div class="wrapper">

        <header>
            <div class="header-block">
                <div class="header-logo-block">
                    <a href="https://etu.ru/"><img src="icons/logo.png" alt="leti-logo"></a>
                </div>

                <div class="drop">
                    <button class="navbutton">&#9776</button>
                    <div class="nav-list">
                        <a href="index.html">Главная</a><br>
                        <a href="record.html">Запись в
                            комнату</a><br>
                        <a href="history.html">История в
                            ЛЭТИ</a><br>
                        <a href="way.html">Как добраться?</a><br>
                        <a href="photo.html">Фото</a><br>
                    </div>
                </div>

                <div class="header-buttons-block">
                    <a href="index.html"><button class="header-buttons-block-main" id="header-main">Главная</button></a>
                    <a href="record.html">
                        <button class="header-buttons-block-record header-button" id="header-record">Запись в
                            комнату</button>
                    </a>
                    <a href="history.html">
                        <button class="header-buttons-block-history header-button" id="header-history">История в
                            ЛЭТИ</button>
                    </a>
                    <a href="way.html"><button class="header-buttons-block-way header-button" id="header-way">Как добраться?</button></a>
                    <a href="photo.html"><button class="header-buttons-block-photo header-button" id="header-photo">Фото</button></a>
                </div>
                <div class="header-lang-button-block">
                    <div class="header-full-lang-button">
                        <div class="header-lang-button"><span>ru</span></div>
                        <div class="header-lang-button-arrow"><img src="icons/Polygon 1.svg" alt="arrow"></div>
                    </div>
                    <div class="hidden-lang-button">
                        <div class="hidden-button ru-button"><span>ru</span></div>
                        <div class="hidden-button ru-button"><span>en</span></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="header-line"></div>

        <main>
            <div class="main-photo-block">
                <div class="photo-block-title">ФОТО музея <span>А.&nbspС.&nbspпопова</span> в лэти</div>
                <div class="photo-block-photos">
                    <img src="img/popov.jpg" alt="">
                    <img src="img/museum1.jpg" alt="">
                    <img src="img/museum2.jpg" alt="">
                    <img src="img/museum3.jpg" alt="">
                    <img src="img/museum4.jpg" alt="">
                    <img src="img/museum5.jpg" alt="">
                </div>
            </div>
        </main>

        <div class="footer-line"></div>

        <footer>
            <div class="footer-block">
                <div class="footer-logo-block">
                    <a href="https://etu.ru/"><img src="icons/Frame 11.png" alt="leti-logo"></a>
                </div>
                <div class="footer-buttons-block">
                    <button class="footer-buttons-block-main" id="footer-main">Главная</button>
                    <button class="footer-buttons-block-record" id="footer-record">Запись в комнату</button>
                    <button class="footer-buttons-block-history" id="footer-history">История в ЛЭТИ</button>
                    <button class="footer-buttons-block-way" id="footer-way">Как добраться?</button>
                    <button class="footer-buttons-block-photo" id="footer-photo">Фото</button>
                </div>
            </div>
        </footer>

</html>
